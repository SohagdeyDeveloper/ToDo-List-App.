<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List App</title>
    <!-- Favicon Link -->
    <link rel="icon" href="./assets/images/to-do-list.png">
    <!-- CSS CDN Link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Javascript Link -->
    <script src="./assets/js/ToDo List App.js" defer></script>
</head>
<body>
    <section class="header" id="header">
        <div class="container">
            <div class="main-section">
                <div class="text">
                    <h2>ToDO List</h2>
                </div>
                <div class="logo">
                    <img src="./assets/images/check-list.png" alt="logo-image" class="img-fluid">
                </div>
            </div>
        </div>
    </section>

    <!-- TASK ADD -->
    <section class="task" id="task">
        <div class="container">
            <div class="task-add-sec">
                <div class="input-sec">
                    <input type="text" placeholder="Add your Task Here">
                </div>
                <div class="add-btn">
                    <button type="submit">Add</button>
                </div>
            </div>
        </div>
    </section>

    <section class="result">
        <div class="container">
            <ul></ul>
            <button class="clearitems">Clear</button>
        </div>
    </section>
</body>
</html>
